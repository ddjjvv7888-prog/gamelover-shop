<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameLover - Final V4</title>

<style>
/* --- 1. CSS STYLES (The Beautiful Design) --- */
:root { --primary: #4b0082; --accent: #ffd700; --bg: #f3e5f5; --text: #333; --card-bg: #ffffff; --green: #00d26a; }
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 0; color: var(--text); }

/* Header */
header { background: var(--primary); padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(75, 0, 130, 0.4); position: sticky; top: 0; z-index: 100; }
.brand-name { font-size: 1.8rem; font-weight: 900; color: var(--accent); letter-spacing: 1px; text-transform: uppercase; text-shadow: 2px 2px 0px #000; }
.user-panel { display: flex; align-items: center; gap: 15px; }

/* Buttons & Wallet */
.balance-box { background: rgba(0,0,0,0.3); color: var(--accent); padding: 5px 15px; border: 1px solid var(--accent); border-radius: 20px; font-weight: bold; display: flex; align-items: center; gap: 10px; font-size: 0.95rem; }
.add-btn { background: var(--accent); color: var(--primary); border: none; border-radius: 50%; width: 26px; height: 26px; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
.icon-btn { background: none; border: none; cursor: pointer; font-size: 1rem; color: white; display: flex; align-items: center; gap: 8px; padding: 8px; border-radius: 5px; font-weight: 600; }
.login-btn { border: 2px solid var(--accent); padding: 6px 15px; border-radius: 20px; color: var(--accent); }

/* Game Grid */
.container { max-width: 1100px; margin: 30px auto; padding: 20px; }
.section-title { color: var(--primary); font-size: 1.5rem; font-weight: bold; margin-bottom: 20px; border-left: 5px solid var(--accent); padding-left: 15px; }
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
.card { background: var(--card-bg); border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.3s; cursor: pointer; text-align: center; border: 1px solid transparent; }
.card img { width: 100%; height: 160px; object-fit: cover; background: #eee; }
.card-body { padding: 15px; }
.card-title { font-weight: bold; display: block; color: var(--primary); }

/* Modals */
.modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(3px); align-items: center; justify-content: center; z-index: 1000; }
.modal-content { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; position: relative; animation: fadeIn 0.3s; border-top: 5px solid var(--primary); }
@keyframes fadeIn { from {opacity: 0; transform: scale(0.9);} to {opacity: 1; transform: scale(1);} }
.close { position: absolute; top: 15px; right: 20px; cursor: pointer; font-size: 24px; color: #888; }

/* Forms */
input { width: 100%; padding: 14px; margin: 8px 0; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; font-size: 1rem; transition: 0.2s; }
.btn-primary { width: 100%; padding: 14px; background: var(--primary); color: var(--accent); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 15px; transition: 0.3s; }
.price-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
.price-option { border: 2px solid #eee; padding: 12px; border-radius: 10px; text-align: center; cursor: pointer; font-size: 0.9rem; transition: 0.2s; }
.price-option:hover { border-color: var(--primary); }
.price-option.selected { border-color: var(--primary); background: #f3e5f5; color: var(--primary); font-weight: bold; }
.auth-tabs { display: flex; margin-bottom: 20px; border-bottom: 2px solid #eee; }
.tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; color: #888; font-weight: 600; }
.tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
</style>
</head>
<body>

<header>
    <div class="logo-area">
        <span style="font-size: 2rem;">ðŸ‘¾</span>
        <span class="brand-name">GameLover</span>
    </div>
    <div class="user-panel">
        <div id="wallet-display" class="balance-box" style="display:none;">
            <span id="balance-text">...</span>
            <button class="add-btn" onclick="openDepositModal()">+</button>
        </div>
        <button id="history-btn" class="icon-btn" onclick="openHistoryModal()" style="display:none;">ðŸ“œ History</button>
        <button id="profile-btn" class="icon-btn" onclick="openProfileModal()" style="display:none;">ðŸ‘¤ Profile</button>
        <div id="auth-buttons">
            <span class="icon-btn login-btn" onclick="openAuthModal()">Login / Register</span>
        </div>
    </div>
</header>

<div class="container">
    <div class="section-title">Browse Games</div>
    <div class="grid" id="game-grid">
        </div>
</div>

<div class="modal" id="auth-modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('auth-modal')">&times;</span>
        <div class="auth-tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Register</div>
        </div>
        <div id="login-form">
            <input type="email" id="login-email" placeholder="Email Address">
            <input type="password" id="login-pass" placeholder="Password">
            <button class="btn-primary" onclick="doLogin()">Login Now</button>
        </div>
        <div id="register-form" style="display:none;">
            <input type="email" id="reg-email" placeholder="Email Address">
            <input type="password" id="reg-pass" placeholder="Create Password">
            <button class="btn-primary" onclick="doRegister()">Create Account</button>
        </div>
    </div>
</div>

<div class="modal" id="deposit-modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('deposit-modal')">&times;</span>
        <h2 style="margin-top:0; color:var(--primary);">Top Up Wallet</h2>
        <div style="display:flex; justify-content:center; gap:20px; margin-bottom:15px;">
            <div style="text-align:center;"><img src="kpay.png" alt="KPay" style="width:60px; height:60px; border-radius:10px;"><p style="font-size:0.8rem;">09767139991</p></div>
            <div style="text-align:center;"><img src="uabpay.png" alt="UAB" style="width:60px; height:60px; border-radius:10px;"><p style="font-size:0.8rem;">09767139991</p></div>
        </div>
        <p>Current Balance: <span id="deposit-bal" style="color:var(--green); font-weight:bold;">0 G</span></p>
        <div class="price-grid">
            <div class="price-option" onclick="setDeposit(10000)">10000 G</div>
            <div class="price-option" onclick="setDeposit(50000)">50000 G</div>
            <div class="price-option" onclick="setDeposit(100000)">100000 G</div>
            <div class="price-option" onclick="setDeposit(500000)">500000 G</div>
        </div>
        <input type="number" id="deposit-amount" placeholder="Or enter custom amount">
        <input type="text" id="deposit-ref" placeholder="Enter Last 5 Digits of Transaction ID">
        <button class="btn-primary" onclick="submitDeposit()">Request Top Up</button>
    </div>
</div>

<div class="modal" id="game-modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('game-modal')">&times;</span>
        <h2 id="modal-game-name" style="margin-top:0; color:var(--primary);">Game Name</h2>
        <label><b>1. Player ID (UID)</b></label>
        <input type="text" id="player-id" placeholder="Enter UID">
        <div id="server-section"><label style="margin-top:10px; display:block;"><b>2. Server ID</b></label><input type="text" id="server-id" placeholder="e.g. Asia or 1234"></div>
        <label style="margin-top:15px; display:block;"><b>3. Select Item</b></label>
        <div class="price-grid" id="item-options"></div>
        <button class="btn-primary" onclick="submitOrder()">Pay with G Currency</button>
    </div>
</div>

<div class="modal" id="profile-modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('profile-modal')">&times;</span>
        <div style="text-align:center; margin-bottom:20px;">
            <div style="font-size:3rem;">ðŸ‘¤</div>
            <h3 id="profile-email-disp">...</h3>
            <span style="background:var(--accent); padding:3px 10px; border-radius:10px; font-size:0.8rem; font-weight:bold;">Member</span>
        </div>
        <div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #eee;"><span>UID:</span><span id="profile-uid" style="font-family:monospace;">...</span></div>
        <div style="display:flex; justify-content:space-between; padding:10px 0;"><span>Balance:</span><span id="profile-bal" style="color:var(--green); font-weight:bold;">...</span></div>
        <button class="btn-primary" style="background:#555; margin-top:20px;" onclick="doLogout()">Log Out</button>
    </div>
</div>

<div class="modal" id="history-modal">
    <div class="modal-content" style="max-width:500px;">
        <span class="close" onclick="closeModal('history-modal')">&times;</span>
        <h2 style="color:var(--primary); margin-top:0;">ðŸ“œ History</h2>
        <div id="history-list" style="max-height:300px; overflow-y:auto;">Loading...</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, setDoc, updateDoc, collection, addDoc, query, where, orderBy, limit, getDocs, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // --- CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyBZoKyWmeNSELvqVm8barRKp3alPy-GdGk",
        authDomain: "gamelovershop-d3b47.firebaseapp.com",
        projectId: "gamelovershop-d3b47",
        storageBucket: "gamelovershop-d3b47.firebasestorage.app",
        messagingSenderId: "782424722391",
        appId: "1:782424722391:web:41a9cbbf897c3ad1dd1992"
    };
    const ROBOT_URL = "https://hook.us2.make.com/w3svq7h6rxnmex6f9h12c4dqhmnb6kbf";

    // INIT
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // STATE
    let currentUser = null;
    let currentBalance = 0;
    let selectedGame = null;
    let selectedPrice = 0;
    let selectedItemName = "";

    // GAME DATA
    const games = [
        { name: "Genshin Impact", image: "gim.jpg", hasZone: true, items: [{name: "Welking Moon", price: 17000}, {name: "60 Crystals", price: 4100}, {name: "300+30 Crystals", price: 19000}, {name: "1980+260 Crystals", price: 107800}] },
        { name: "Honkai: Star Rail", image: "hsr.jpg", hasZone: true, items: [{name: "60 Shards", price: 3800}, {name: "Express Pass", price: 17500}, {name: "300+30 Shards", price: 17000}, {name: "1980+260 Shards", price: 108000}] },
        { name: "Zenless Zone Zero", image: "zen.jpg", hasZone: true, items: [{name: "60 Monochrome", price: 4000}, {name: "300+30 Monochrome", price: 19500}, {name: "1980+260 Monochrome", price: 100000}, {name: "Inter-Knot", price: 17500}] },
        { name: "AFK Journey", image: "afk-journey.jpg", hasZone: false, items: [{name: "21 Dragon Crystals", price: 4800}, {name: "Growth Bundle", price: 122000}, {name: "294 Dragon Crystals", price: 44000}, {name: "3150 Dragon Crystals", price: 399000}] },
        { name: "Where Winds Meet", image: "wwm.jpg", hasZone: false, items: [{name: "Monthly Pass", price: 23000}, {name: "600 Beads", price: 44000}, {name: "1800 Beads", price: 126000}, {name: "Elite Battle Pass", price: 46000}, {name: "Premium Battle Pass", price: 78500}] }
    ];

    // --- RENDER GAMES ---
    const grid = document.getElementById('game-grid');
    games.forEach((game, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<img src="${game.image}" alt="${game.name}"><div class="card-body"><span class="card-title">${game.name}</span></div>`;
        card.onclick = () => window.openGameModal(idx);
        grid.appendChild(card);
    });

    // --- AUTH LISTENER (The Magic Part) ---
    onAuthStateChanged(auth, (user) => {
        currentUser = user;
        if(user) {
            // UI SHOW
            document.getElementById('auth-buttons').style.display = 'none';
            document.getElementById('wallet-display').style.display = 'flex';
            document.getElementById('profile-btn').style.display = 'flex';
            document.getElementById('history-btn').style.display = 'flex';

            // DB LISTEN
            const userRef = doc(db, "users", user.uid);
            onSnapshot(userRef, (docSnap) => {
                if(docSnap.exists()) {
                    const data = docSnap.data();
                    currentBalance = data.balance || 0;
                    // UPDATE UI
                    document.getElementById('balance-text').innerText = currentBalance + " G";
                    document.getElementById('profile-bal').innerText = currentBalance + " G";
                    document.getElementById('deposit-bal').innerText = currentBalance + " G";
                    document.getElementById('profile-email-disp').innerText = user.email;
                    document.getElementById('profile-uid').innerText = user.uid;

                    // Healing
                    if(!data.email) updateDoc(userRef, { email: user.email });
                } else {
                    // Create if missing
                    setDoc(userRef, { balance: 0, email: user.email });
                }
            });
        } else {
            // UI HIDE
            document.getElementById('wallet-display').style.display = 'none';
            document.getElementById('profile-btn').style.display = 'none';
            document.getElementById('history-btn').style.display = 'none';
            document.getElementById('auth-buttons').style.display = 'flex';
        }
    });

    // --- GLOBAL FUNCTIONS (Window Attachment) ---
    
    // 1. MODALS
    window.closeModal = (id) => document.getElementById(id).style.display = 'none';
    window.openAuthModal = () => document.getElementById('auth-modal').style.display = 'flex';
    window.openDepositModal = () => document.getElementById('deposit-modal').style.display = 'flex';
    window.openProfileModal = () => document.getElementById('profile-modal').style.display = 'flex';
    
    window.openGameModal = (idx) => {
        selectedGame = games[idx];
        document.getElementById('modal-game-name').innerText = selectedGame.name;
        document.getElementById('server-section').style.display = selectedGame.hasZone ? 'block' : 'none';
        
        const container = document.getElementById('item-options');
        container.innerHTML = '';
        selectedPrice = 0; 
        
        selectedGame.items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'price-option';
            div.innerHTML = `<b>${item.name}</b><br>${item.price} G`;
            div.onclick = () => {
                document.querySelectorAll('.price-option').forEach(el => el.classList.remove('selected'));
                div.classList.add('selected');
                selectedPrice = item.price;
                selectedItemName = item.name;
            };
            container.appendChild(div);
        });
        document.getElementById('game-modal').style.display = 'flex';
    };

    window.switchTab = (t) => {
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        if(t=='login') {
            document.getElementById('login-form').style.display='block';
            document.getElementById('register-form').style.display='none';
            document.querySelector('.tab:first-child').classList.add('active');
        } else {
            document.getElementById('login-form').style.display='none';
            document.getElementById('register-form').style.display='block';
            document.querySelector('.tab:last-child').classList.add('active');
        }
    };

    // 2. AUTH ACTIONS
    window.doLogin = async () => {
        try {
            await signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-pass').value);
            window.closeModal('auth-modal');
        } catch(e) { alert(e.message); }
    };
    window.doRegister = async () => {
        try {
            const email = document.getElementById('reg-email').value;
            const cred = await createUserWithEmailAndPassword(auth, email, document.getElementById('reg-pass').value);
            await setDoc(doc(db, "users", cred.user.uid), { email: email, balance: 0 });
            window.closeModal('auth-modal');
            alert("Welcome! Account Created.");
        } catch(e) { alert(e.message); }
    };
    window.doLogout = () => { signOut(auth); window.location.reload(); };

    // 3. DEPOSIT ACTION
    window.setDeposit = (amt) => document.getElementById('deposit-amount').value = amt;
    window.submitDeposit = async () => {
        if(!currentUser) return alert("Please Login");
        const amt = parseInt(document.getElementById('deposit-amount').value);
        const ref = document.getElementById('deposit-ref').value;
        if(!amt || amt<=0) return alert("Invalid Amount");
        if(!ref) return alert("Enter Ref ID");

        try {
            document.querySelector('#deposit-modal .btn-primary').innerText = "Sending...";
            await addDoc(collection(db, "requests"), {
                userId: currentUser.uid, email: currentUser.email, type: "DEPOSIT",
                amount: amt, refNo: ref, status: "PENDING",
                timestamp: serverTimestamp()
            });
            alert("Request Sent! Wait for Admin.");
            window.closeModal('deposit-modal');
        } catch(e) { alert("Error: "+e.message); }
        finally { document.querySelector('#deposit-modal .btn-primary').innerText = "Request Top Up"; }
    };

    // 4. ORDER ACTION
    window.submitOrder = async () => {
        if(!currentUser) return alert("Login First");
        if(selectedPrice === 0) return alert("Select Item");
        const uid = document.getElementById('player-id').value;
        const zone = document.getElementById('server-id').value;
        if(!uid) return alert("Enter UID");
        if(currentBalance < selectedPrice) return alert("Insufficient G!");

        try {
            const btn = document.querySelector('#game-modal .btn-primary');
            btn.innerText = "Paying..."; btn.disabled = true;

            // Deduct
            await updateDoc(doc(db, "users", currentUser.uid), { balance: increment(-selectedPrice) });

            // Record
            await addDoc(collection(db, "requests"), {
                userId: currentUser.uid, email: currentUser.email, type: "ORDER",
                game: selectedGame.name, item: selectedItemName, price: selectedPrice,
                playerId: uid, zoneId: zone || "N/A", status: "PROCESSING",
                timestamp: serverTimestamp()
            });

            // Robot
            fetch(ROBOT_URL, {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ type: "ORDER", userId: currentUser.uid, email: currentUser.email, game: selectedGame.name, item: selectedItemName, price: selectedPrice, playerId: uid, zoneId: zone || "N/A" })
            }).catch(e=>console.log("Robot ping"));

            alert("Purchase Successful!");
            window.closeModal('game-modal');
        } catch(e) { alert("Error: "+e.message); }
        finally { 
            const btn = document.querySelector('#game-modal .btn-primary');
            btn.innerText = "Pay with G Currency"; btn.disabled = false;
        }
    };

    // 5. HISTORY ACTION
    window.openHistoryModal = async () => {
        if(!currentUser) return;
        document.getElementById('history-modal').style.display = 'flex';
        const list = document.getElementById('history-list');
        list.innerHTML = "Loading...";
        
        const q = query(collection(db, "requests"), where("userId", "==", currentUser.uid), orderBy("timestamp", "desc"), limit(20));
        const snap = await getDocs(q);
        
        list.innerHTML = "";
        if(snap.empty) { list.innerHTML = "<p>No orders yet.</p>"; return; }
        
        snap.forEach(dSnap => {
            const d = dSnap.data();
            const time = d.timestamp ? d.timestamp.toDate().toLocaleDateString() : "Just now";
            const color = d.status === "COMPLETED" ? "var(--green)" : "orange";
            const icon = d.type === "DEPOSIT" ? "ðŸ’°" : "ðŸŽ®";
            const text = d.type === "DEPOSIT" ? `Top Up: ${d.amount}` : `${d.game} (${d.item})`;
            const val = d.type === "DEPOSIT" ? "+"+d.amount : "-"+d.price;
            
            list.innerHTML += `
                <div style="border-bottom:1px solid #eee; padding:10px 0; display:flex; justify-content:space-between;">
                    <div><div style="font-weight:bold;">${icon} ${text}</div><div style="font-size:0.8rem; color:#666;">${time} â€¢ <span style="color:${color}">${d.status}</span></div></div>
                    <div style="font-weight:bold;">${val}</div>
                </div>`;
        });
    };

</script>
</body>
</html>
