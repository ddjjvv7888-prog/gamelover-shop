<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameLover - Debug Mode</title>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<style>
/* ... (Standard Styles) ... */
:root { --primary: #4b0082; --accent: #ffd700; --bg: #f3e5f5; --text: #333; --card-bg: #ffffff; --green: #00d26a; }
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 0; color: var(--text); }
header { background: var(--primary); padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(75, 0, 130, 0.4); position: sticky; top: 0; z-index: 100; }
.brand-name { font-size: 1.8rem; font-weight: 900; color: var(--accent); letter-spacing: 1px; text-transform: uppercase; text-shadow: 2px 2px 0px #000; }
.logo-area { display: flex; align-items: center; gap: 10px; }
.user-panel { display: flex; align-items: center; gap: 15px; }
.balance-box { background: rgba(0,0,0,0.3); color: var(--accent); padding: 5px 15px; border: 1px solid var(--accent); border-radius: 20px; font-weight: bold; display: flex; align-items: center; gap: 10px; font-size: 0.95rem; }
.add-btn { background: var(--accent); color: var(--primary); border: none; border-radius: 50%; width: 26px; height: 26px; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
.icon-btn { background: none; border: none; cursor: pointer; font-size: 1rem; color: white; display: flex; align-items: center; gap: 8px; padding: 8px; border-radius: 5px; font-weight: 600; }
.login-btn { border: 2px solid var(--accent); padding: 6px 15px; border-radius: 20px; color: var(--accent); }
.container { max-width: 1100px; margin: 30px auto; padding: 20px; }
.section-title { color: var(--primary); font-size: 1.5rem; font-weight: bold; margin-bottom: 20px; border-left: 5px solid var(--accent); padding-left: 15px; }
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
.card { background: var(--card-bg); border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.3s; cursor: pointer; text-align: center; border: 1px solid transparent; }
.card img { width: 100%; height: 160px; object-fit: cover; background: #eee; }
.card-body { padding: 15px; }
.card-title { font-weight: bold; display: block; color: var(--primary); }
.modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(3px); align-items: center; justify-content: center; z-index: 1000; }
.modal-content { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; position: relative; animation: fadeIn 0.3s; border-top: 5px solid var(--primary); }
@keyframes fadeIn { from {opacity: 0; transform: scale(0.9);} to {opacity: 1; transform: scale(1);} }
.close { position: absolute; top: 15px; right: 20px; cursor: pointer; font-size: 24px; color: #888; }
input { width: 100%; padding: 14px; margin: 8px 0; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; font-size: 1rem; transition: 0.2s; }
.btn-primary { width: 100%; padding: 14px; background: var(--primary); color: var(--accent); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 15px; transition: 0.3s; }
.price-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
.price-option { border: 2px solid #eee; padding: 12px; border-radius: 10px; text-align: center; cursor: pointer; font-size: 0.9rem; transition: 0.2s; }
.profile-avatar { width: 80px; height: 80px; background: var(--bg); border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: var(--primary); border: 2px solid var(--accent); }
.info-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; font-size: 0.95rem; }
.auth-tabs { display: flex; margin-bottom: 20px; border-bottom: 2px solid #eee; }
.tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; color: #888; font-weight: 600; }
.tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
</style>
</head>
<body>

<header>
<div class="logo-area">
<span style="font-size: 2rem;">üëæ</span>
<span class="brand-name">GameLover V2 DEBUG</span>
</div>

<div class="user-panel">
<div id="wallet-display" class="balance-box" style="display:none;">
<span id="balance-text">Loading...</span>
<button class="add-btn" onclick="openDepositModal()" title="Top Up G">+</button>
</div>
<button id="history-btn" class="icon-btn" onclick="openHistoryModal()" style="display:none;">üìú History</button>
<button id="profile-btn" class="icon-btn" onclick="openProfileModal()" style="display:none;">üë§ Profile</button>
<div id="auth-buttons">
<span class="icon-btn login-btn" onclick="openAuthModal()">Login / Register</span>
</div>
</div>
</header>

<div class="container">
<div class="section-title">Browse Games</div>
<div class="grid" id="game-grid">
    </div>
</div>

<div class="modal" id="auth-modal">
<div class="modal-content">
<span class="close" onclick="closeModal('auth-modal')">&times;</span>
<div class="auth-tabs">
<div class="tab active" onclick="switchTab('login')">Login</div>
<div class="tab" onclick="switchTab('register')">Register</div>
</div>
<form id="login-form">
<input type="email" id="login-email" placeholder="Email Address" required>
<input type="password" id="login-pass" placeholder="Password" required>
<button type="submit" class="btn-primary">Login Now</button>
</form>
<form id="register-form" style="display:none;">
<input type="email" id="reg-email" placeholder="Email Address" required>
<input type="password" id="reg-pass" placeholder="Create Password" required>
<button type="submit" class="btn-primary">Create Account</button>
</form>
</div>
</div>

<div class="modal" id="history-modal">
    <div class="modal-content" style="max-width: 500px;">
        <span class="close" onclick="closeModal('history-modal')">&times;</span>
        <h2 style="color:var(--primary); margin-top:0;">üìú My Orders</h2>
        <div id="history-list" style="max-height: 300px; overflow-y: auto;">
            <p>Loading...</p>
        </div>
    </div>
</div>

<div class="modal" id="deposit-modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('deposit-modal')">&times;</span>
        <h2 style="margin-top:0; color:var(--primary);">Top Up Wallet</h2>
        <div style="display:flex; justify-content:center; gap:20px; margin-bottom:15px;">
            <div style="text-align:center;"><img src="kpay.png" alt="KPay" style="width:60px; height:60px;"><p style="font-size:0.8rem;">09767139991</p></div>
            <div style="text-align:center;"><img src="uabpay.png" alt="UAB" style="width:60px; height:60px;"><p style="font-size:0.8rem;">09767139991</p></div>
        </div>
        <p>Current Balance: <span id="deposit-bal" style="color:var(--green); font-weight:bold;">0 G</span></p>
        <div class="price-grid">
            <div class="price-option" onclick="setDeposit(10000)">10000 G</div>
            <div class="price-option" onclick="setDeposit(50000)">50000 G</div>
            <div class="price-option" onclick="setDeposit(100000)">100000 G</div>
            <div class="price-option" onclick="setDeposit(500000)">500000 G</div>
        </div>
        <input type="number" id="deposit-amount" placeholder="Or enter custom amount">
        <input type="text" id="deposit-ref" placeholder="Last 5 Digits of Transaction ID" maxlength="5">
        <button class="btn-primary" onclick="submitDeposit()">Request Top Up</button>
    </div>
</div>

<div class="modal" id="game-modal">
<div class="modal-content">
<span class="close" onclick="closeModal('game-modal')">&times;</span>
<h2 id="modal-game-name" style="margin-top:0; color:var(--primary);">Game Name</h2>
<label><b>1. Player ID (UID)</b></label>
<input type="text" id="player-id" placeholder="Enter UID">
<div id="server-section">
<label style="margin-top:10px; display:block;"><b>2. Server / Zone ID</b></label>
<input type="text" id="server-id" placeholder="e.g. Asia or 1234">
</div>
<label style="margin-top:15px; display:block;"><b>3. Select Item</b></label>
<div class="price-grid" id="item-options"></div>
<button class="btn-primary" onclick="submitOrder()">Pay with G Currency</button>
</div>
</div>

<div class="modal" id="profile-modal">
<div class="modal-content">
<span class="close" onclick="closeModal('profile-modal')">&times;</span>
<div style="text-align:center; margin-bottom:20px;">
<div class="profile-avatar">üë§</div>
<h3 id="profile-email-disp" style="margin:5px 0;">...</h3>
</div>
<div class="info-row"><span style="color:#888;">User UID:</span><span id="profile-uid">...</span></div>
<div class="info-row"><span style="color:#888;">Wallet Balance:</span><span id="profile-bal">...</span></div>
<button class="btn-primary" style="background:#555; margin-top:20px;" onclick="auth.signOut(); location.reload();">Log Out</button>
</div>
</div>

<script>
// --- CONFIGURATION ---
const firebaseConfig = {
    apiKey: "AIzaSyBZoKyWmeNSELvqVm8barRKp3alPy-GdGk",
    authDomain: "gamelovershop-d3b47.firebaseapp.com",
    projectId: "gamelovershop-d3b47",
    storageBucket: "gamelovershop-d3b47.firebasestorage.app",
    messagingSenderId: "782424722391",
    appId: "1:782424722391:web:41a9cbbf897c3ad1dd1992"
};
const ROBOT_URL = "https://hook.us2.make.com/w3svq7h6rxnmex6f9h12c4dqhmnb6kbf";

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Variables
let currentUser = null;
let currentBalance = 0;
let selectedGame = null;
let selectedPrice = 0;
let selectedItemName = "";

const games = [
    { name: "Genshin Impact", image: "gim.jpg", hasZone: true, items: [{name: "Welking Moon", price: 17000}, {name: "60 Crystals", price: 4100}, {name: "300+30 Crystals", price: 19000}, {name: "1980+260 Crystals", price: 107800}] },
    { name: "Honkai: Star Rail", image: "hsr.jpg", hasZone: true, items: [{name: "60 Shards", price: 3800}, {name: "Express Pass", price: 17500}, {name: "300+30 Shards", price: 17000}, {name: "1980+260 Shards", price: 108000}] },
    { name: "Zenless Zone Zero", image: "zen.jpg", hasZone: true, items: [{name: "60 Monochrome", price: 4000}, {name: "300+30 Monochrome", price: 19500}, {name: "1980+260 Monochrome", price: 100000}, {name: "Inter-Knot", price: 17500}] },
    { name: "AFK Journey", image: "afk-journey.jpg", hasZone: false, items: [{name: "21 Dragon Crystals", price: 4800}, {name: "Growth Bundle", price: 122000}, {name: "294 Dragon Crystals", price: 44000}, {name: "3150 Dragon Crystals", price: 399000}] },
    { name: "Where Winds Meet", image: "wwm.jpg", hasZone: false, items: [{name: "Monthly Pass", price: 23000}, {name: "600 Beads", price: 44000}, {name: "1800 Beads", price: 126000}, {name: "Elite Battle Pass", price: 46000}, {name: "Premium Battle Pass", price: 78500}, {name: "60 Echo Beads", price: 4500}, {name: "300 Echo Beads", price: 26000}, {name: "1800 Echo Beads", price: 128000}] }
];

// --- RENDERING GAMES ---
const grid = document.getElementById('game-grid');
games.forEach((game, idx) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<img src="${game.image}" alt="${game.name}"><div class="card-body"><span class="card-title">${game.name}</span></div>`;
    card.onclick = () => openGameModal(idx);
    grid.appendChild(card);
});

// --- AUTH & DEBUG LOGIC ---
auth.onAuthStateChanged(user => {
    currentUser = user;
    if(user) {
        // UI Setup
        document.getElementById('auth-buttons').style.display = 'none';
        document.getElementById('wallet-display').style.display = 'flex';
        document.getElementById('profile-btn').style.display = 'flex';
        document.getElementById('history-btn').style.display = 'flex';
        document.getElementById('nav-email').innerText = user.email.split('@')[0];

        // *** SUPER DEBUGGER ***
        const debugBox = document.getElementById('game-grid'); // Using the Game Area for messages

        db.collection("users").doc(user.uid).onSnapshot((doc) => {
            if(doc.exists) {
                const data = doc.data();
                
                // 1. UPDATE BALANCE
                currentBalance = data.balance || 0;
                document.getElementById('balance-text').innerText = currentBalance + " G";

                // 2. SHOW RAW DATA ON SCREEN (Big Black Box)
                debugBox.innerHTML = `
                    <div style="background:black; color:lime; padding:20px; border-radius:10px; font-family:monospace; word-break:break-all;">
                        <h2 style="color:white; margin-top:0;">‚úÖ DEBUG SUCCESS</h2>
                        <p><strong>Your UID:</strong> ${user.uid}</p>
                        <hr style="border-color:#333;">
                        <p style="color:yellow;"><strong>WHAT THE DATABASE SEES:</strong></p>
                        <p>${JSON.stringify(data)}</p>
                    </div>
                `;

                // Self-healing
                if(!data.email) db.collection("users").doc(user.uid).update({ email: user.email });

            } else {
                // FILE MISSING
                debugBox.innerHTML = `
                    <div style="background:black; color:orange; padding:20px; border-radius:10px;">
                        <h2>‚ö†Ô∏è FILE MISSING</h2>
                        <p>You are logged in, but your database file is missing.</p>
                        <p><strong>Looking for ID:</strong> ${user.uid}</p>
                        <p>Creating it now...</p>
                    </div>
                `;
                db.collection("users").doc(user.uid).set({ balance: 0, email: user.email });
            }
        }, (error) => {
            // PERMISSION ERROR
            debugBox.innerHTML = `
                <div style="background:black; color:red; padding:20px; border-radius:10px;">
                    <h2>üõë PERMISSION ERROR</h2>
                    <p>${error.message}</p>
                    <p><strong>Code:</strong> ${error.code}</p>
                    <p>Go to Firestore Rules and switch to "allow read: if true".</p>
                </div>
            `;
        });

    } else {
        document.getElementById('wallet-display').style.display = 'none';
        document.getElementById('profile-btn').style.display = 'none';
        document.getElementById('history-btn').style.display = 'none';
        document.getElementById('auth-buttons').style.display = 'flex';
    }
});

// --- DEPOSIT LOGIC ---
function setDeposit(amount) { document.getElementById('deposit-amount').value = amount; }
async function submitDeposit() {
    if(!currentUser) return alert("Please Login First");
    const amount = parseInt(document.getElementById('deposit-amount').value);
    const ref = document.getElementById('deposit-ref').value;
    if(!amount || amount <= 0) return alert("Invalid Amount");
    if(!ref || ref.length < 5) return alert("Please enter the Last 5 Digits");

    try {
        const btn = document.querySelector('#deposit-modal .btn-primary');
        btn.innerText = "Sending..."; btn.disabled = true;
        await db.collection("requests").add({
            userId: currentUser.uid, email: currentUser.email, type: "DEPOSIT",
            amount: amount, refNo: ref, status: "PENDING",
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert(`Request Sent! Wait for Admin approval.`);
        closeModal('deposit-modal');
        document.getElementById('deposit-amount').value = ""; document.getElementById('deposit-ref').value = "";
    } catch(e) { alert("Error: " + e.message); } 
    finally { document.querySelector('#deposit-modal .btn-primary').innerText = "Request Top Up"; document.querySelector('#deposit-modal .btn-primary').disabled = false; }
}

// --- ORDER LOGIC ---
function openGameModal(idx) {
    selectedGame = games[idx];
    document.getElementById('modal-game-name').innerText = selectedGame.name;
    const srvSection = document.getElementById('server-section');
    if(selectedGame.hasZone) { srvSection.style.display = 'block'; } else { srvSection.style.display = 'none'; }
    const container = document.getElementById('item-options');
    container.innerHTML = ''; selectedPrice = 0; selectedItemName = "";
    selectedGame.items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'price-option';
        div.innerHTML = `<b>${item.name}</b><br>${item.price} G`;
        div.onclick = function() {
            document.querySelectorAll('.price-option').forEach(el => el.classList.remove('selected'));
            div.classList.add('selected'); selectedPrice = item.price; selectedItemName = item.name;
        };
        container.appendChild(div);
    });
    document.getElementById('game-modal').style.display = 'flex';
}

async function submitOrder() {
    if(!currentUser) return alert("Login First");
    if(selectedPrice === 0) return alert("Select an item");
    const uid = document.getElementById('player-id').value;
    const zone = document.getElementById('server-id').value;
    if(!uid) return alert("Enter Player ID");
    if(selectedGame.hasZone && !zone) return alert("Enter Server ID");
    if(currentBalance < selectedPrice) return alert("Insufficient G Balance!");

    try {
        const btn = document.querySelector('#game-modal .btn-primary');
        btn.innerText = "Paying..."; btn.disabled = true;
        
        await db.collection("users").doc(currentUser.uid).update({ balance: firebase.firestore.FieldValue.increment(-selectedPrice) });
        
        fetch(ROBOT_URL, {
            method: "POST", headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ type: "ORDER", userId: currentUser.uid, email: currentUser.email, game: selectedGame.name, item: selectedItemName, price: selectedPrice, playerId: uid, zoneId: zone || "N/A", orderId: "ORD-" + Date.now() })
        }).catch(e => console.log("Robot signal sent"));

        await db.collection("requests").add({
            userId: currentUser.uid, email: currentUser.email, type: "ORDER",
            game: selectedGame.name, item: selectedItemName, price: selectedPrice, playerId: uid, zoneId: zone || "N/A", status: "PROCESSING", timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert(`Payment Successful!`); closeModal('game-modal');
    } catch(e) { alert("Error: " + e.message); }
    finally { document.querySelector('#game-modal .btn-primary').innerText = "Pay with G Currency"; document.querySelector('#game-modal .btn-primary').disabled = false; }
}

// --- UTILS ---
function openProfileModal() { document.getElementById('profile-email-disp').innerText = currentUser.email; document.getElementById('profile-uid').innerText = currentUser.uid; document.getElementById('profile-bal').innerText = currentBalance + " G"; document.getElementById('profile-modal').style.display = 'flex'; }
function openAuthModal() { document.getElementById('auth-modal').style.display = 'flex'; }
function openDepositModal() { document.getElementById('deposit-bal').innerText = currentBalance + " G"; document.getElementById('deposit-modal').style.display = 'flex'; }
function closeModal(id) { document.getElementById(id).style.display = 'none'; }
function switchTab(t) { document.querySelectorAll('.tab').forEach(el => el.classList.remove('active')); if(t=='login') { document.getElementById('login-form').style.display='block'; document.getElementById('register-form').style.display='none'; document.querySelector('.tab:first-child').classList.add('active'); } else { document.getElementById('login-form').style.display='none'; document.getElementById('register-form').style.display='block'; document.querySelector('.tab:last-child').classList.add('active'); } }
function openHistoryModal() {
    if(!currentUser) return; document.getElementById('history-modal').style.display = 'flex'; const list = document.getElementById('history-list'); list.innerHTML = "Loading...";
    db.collection("requests").where("userId", "==", currentUser.uid).orderBy("timestamp", "desc").limit(20).get().then(snap => {
        list.innerHTML = ""; if(snap.empty) { list.innerHTML = "<p style='text-align:center; color:#888;'>No records found.</p>"; return; }
        snap.forEach(doc => {
            const d = doc.data(); const time = d.timestamp ? d.timestamp.toDate().toLocaleDateString() : "Just now";
            let statusColor = d.status === "COMPLETED" ? "var(--green)" : "orange";
            const icon = d.type === "DEPOSIT" ? "üí∞" : "üéÆ"; const title = d.type === "DEPOSIT" ? `Top Up: ${d.amount} G` : `${d.game} (${d.item})`;
            list.innerHTML += `<div style="border-bottom:1px solid #eee; padding:10px 0; display:flex; justify-content:space-between;"><div><div style="font-weight:bold;">${icon} ${title}</div><div style="font-size:0.8rem; color:#666;">${time} ‚Ä¢ <span style="color:${statusColor}">${d.status}</span></div></div><div>${d.type==="DEPOSIT"?"+":"-"}${d.price||d.amount}</div></div>`;
        });
    });
}
document.getElementById('login-form').onsubmit = (e) => { e.preventDefault(); auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-pass').value).then(() => closeModal('auth-modal')).catch(e => alert(e.message)); }
document.getElementById('register-form').onsubmit = (e) => { e.preventDefault(); const email = document.getElementById('reg-email').value; const pass = document.getElementById('reg-pass').value; auth.createUserWithEmailAndPassword(email, pass).then((cred) => { return db.collection("users").doc(cred.user.uid).set({ email: email, balance: 0 }); }).then(() => { closeModal('auth-modal'); alert("Account Created!"); }).catch(e => alert(e.message)); }
</script>
</body>
</html>
